<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="index.js" defer></script>
        <link rel="stylesheet" href="estilos.css" />
        <title>Ticket de compra</title>
    </head>
    <body>
        <div id="container">
            <h1>==== TICKET DE COMPRA ====</h1>
            <div class="entrada">
                <label for="articulotxt">Articulo</label>
                <input type="text" id="articulotxt" />
            </div>
            <div class="entrada">
                <label for="preciotxt">Precio</label>
                <input type="text" id="preciotxt" />
            </div>
            <button onclick="agregarArticulo();">Calcular Total</button>
            <div id="ticket">
                <h2>==== TU TICKET ====</h2>
                <ul id="listaArticulos"></ul>
                <p id="campoTotal"><strong>TOTAL: $$$$</strong></p>
            </div>
        </div>
    </body>
</html>
